<body>
    <header class="hero">
        <div class="container-fluid">
            <h1 id="title">Calcula la Densidad de Siembra</h1>
            <h2>De forma rápida y precisa</h2>
        </div>
    </header>
    <main>
        
        <div class="container">

            <form class="row g-2">

                <div class="col-md-6">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Elige el sistema de siembra</option>
                        <option value="1">Cuadrado</option>
                        <option value="2">Doble Surco</option>
                        <option value="3">Rectángulo</option>
                        <option value="4">Triangulo</option>
                        <option value="5">Triple Surco</option>
                    </select>
                    <br><br><label>Distancia entre plantas (en metros)</label>
                    <input type="number" class="metrosPlantas" required>
                    <br><br><label>Distancia entre surcos (en metros)</label>
                    <input type="number" class="metrosSurcos" required>
                    <br><br><label>Distancia entre hileras (en metros)</label>
                    <input type="number" class="metrosHileras" disabled required>
                    <br><br><label>Cantidad de plantas sembradas</label>
                    <input type="number" class="plantasSembradas" required>
                    <br><br><button type="submit" id="enviar" class="btn btn-primary">Elegir</button>
                </div>

                <div class="col-md-6 align-self-center">

                    <h3 id="resultado" class="respuesta">Diligencia todos los campos y oprime Enviar. </h3>

                </div>
                
            </form>
            
        </div>
    </main>
    <footer>
